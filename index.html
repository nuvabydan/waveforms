<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Overlay</title>

  <style>
    /* Full screen centering with Flexbox */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', Gadget, sans-serif; /* Thicker font for impact */
      text-align: center;
      transition: background 2s ease-in-out;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      margin: 10px 0;
      color: #333;
    }

    h2 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: #555;
      max-width: 80%;
    }

    h3 {
      font-size: 2rem;
      margin: 10px 0;
      color: #777;
    }
  </style>
</head>

<body>

  <h1>WELCOME TO MY LIVE</h1>
  <h2>KEEN FOR A REQUEST? LMK<br>(MUST ALIGN WITH GENRE)</h2>
  <h3>HAVE FUN!!!</h3>

  <script>
    /* Smooth background color changer */
    const colors = [
      "#f5f5f5",
      "#dbeafe",
      "#fce7f3",
      "#dcfce7",
      "#fef9c3",
      "#e0f2fe"
    ];

    let colorIndex = 0;

    setInterval(() => {
      document.body.style.background = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length;
    }, 4000);
  </script>

</body>
</html>
