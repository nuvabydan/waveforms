<!-- ONYXX Embedded Order Form -->
<div id="onyxx-order-form" style="max-width:480px;font-family:system-ui,-apple-system,sans-serif;">
  <h3 style="font-size:18px;font-weight:600;margin-bottom:16px;">Place an Order</h3>
  <form onsubmit="handleONYXXOrder(event)">
    <input name="customer_name" placeholder="Your Name" required
      style="width:100%;padding:10px 14px;border:1px solid #e5e5e5;border-radius:12px;margin-bottom:10px;font-size:14px;" />
    <input name="customer_email" placeholder="Email" type="email" required
      style="width:100%;padding:10px 14px;border:1px solid #e5e5e5;border-radius:12px;margin-bottom:10px;font-size:14px;" />
    <input name="product_name" placeholder="Product" required
      style="width:100%;padding:10px 14px;border:1px solid #e5e5e5;border-radius:12px;margin-bottom:10px;font-size:14px;" />
    <div style="display:flex;gap:10px;margin-bottom:10px;">
      <input name="quantity" type="number" min="1" value="1" placeholder="Qty"
        style="flex:1;padding:10px 14px;border:1px solid #e5e5e5;border-radius:12px;font-size:14px;" />
      <input name="shipping_address" placeholder="Shipping Address"
        style="flex:2;padding:10px 14px;border:1px solid #e5e5e5;border-radius:12px;font-size:14px;" />
    </div>
    <button type="submit"
      style="width:100%;padding:12px;background:#000;color:#fff;border:none;border-radius:12px;font-size:14px;font-weight:600;cursor:pointer;">
      Submit Order
    </button>
  </form>
</div>
<script>
function handleONYXXOrder(e) {
  e.preventDefault();
  const f = e.target;
  alert('Order submitted for ' + f.customer_name.value + '! In production, this sends to your ONYXX backend.');
}
</script>
